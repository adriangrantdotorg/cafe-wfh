<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
        <title>Cafe Sounds</title>
        <script type="text/javascript" src="assets/js/jQuery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="popover">
                    <div class="header">
                        <h1>Cafe Sounds</h1>
                    </div>
                    <div class="naga-player-controls">
                      
                      
                      <a class="playSound button no-decoration" href="#">Play &#x25b6;</a> 
                      <a class="pauseSound button-pause no-decoration" href="#">Pause &#x2016;</a> 

          
                        <div class="slidecontainer">
                          <br />
                          Mix
                          <br />
                          <input type="range" min="0" max="100" value="50" class="slider range" id="myRange">
                          
                  
                        </div>
                        <figure>
                          <audio class="audioPlayer" controls src="">
                          </audio>
                        </figure>
                    </div>
                    <div class="menu">
                        <a class="config" href="#" onclick="return config();">&nbsp;</a>
                    </div>
            </div>
        </div>
        <!--=============================================>>>>>
        = Music Scripts =
        ===============================================>>>>-->
            <script src='assets/js/howler.min.js'></script>
            <script src="assets/js/music.js"></script>
      <!--=============================================>>>>>
      = Music Scripts end =
      ===============================================>>>>-->
    </body>
    <script>
        function config() {
            const ipcRenderer = require('electron').ipcRenderer;
            ipcRenderer.send('show-config-menu');
        }
    </script>

</html>
